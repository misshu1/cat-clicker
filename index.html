<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Cat clicker</title>
</head>

<body>

                    <a href="#" class="button">Admin</a>

            </div>
        </div>
    </section>
    <script src="js/app.js"></script>

</html>
